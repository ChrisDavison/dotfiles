# ============================
# FUNCTIONALITY
# ============================
# change prefix {{{
unbind-key C-b
set -g prefix 'C-a'
bind-key 'C-a' send-prefix
# }}}
# Vim-like keybinds for moving and resizing panes {{{
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind C-H resize-pane -L 5
bind C-J resize-pane -D 5
bind C-K resize-pane -U 5
bind C-L resize-pane -R 5
# }}}
# Easier switching between windows {{{
bind C-p previous-window
bind C-n next-window
# }}}
# Use <prefix>-| or <prefix>-- to split either vertically or horizontally {{{
bind | split-window -h
bind - split-window -v
# }}}
# Move tmux windows left and right {{{
bind-key S-Left swap-window -t -1
bind-key S-Right swap-window -t +1
# }}}
# Allow pbpaste and pbcopy to work {{{
set -g default-shell /usr/local/bin/fish
set-option -g default-command "reattach-to-user-namespace -l /usr/local/bin/fish"
set-window-option -g automatic-rename on
# }}}
# Use vi-esque keybinds {{{
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
# }}}

# ============================
# APPEARANCE
# ============================
# Status line {{{
set -g status-fg white
set -g status-bg black
set -g status-left ""
set -g status-right ""
set -g status-justify left
# }}}
# Window list {{{
setw -g window-status-fg colour246 # grey
setw -g window-status-bg black
setw -g window-status-attr none
setw -g window-status-format "#[fg=colour172]#I#[fg=white] #W "
setw -g window-status-current-fg white
setw -g window-status-current-bg black
setw -g window-status-current-attr bright
setw -g window-status-current-format "#[fg=colour172]#I#[fg=white] #W#F"
# }}}
# Window activity {{{
setw -g window-status-activity-fg red
setw -g window-status-activity-bg black
# }}}
# Panes {{{
set -g pane-border-fg white
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black
# }}}
# Command/message line {{{
set -g message-fg white
set -g message-bg black
set -g message-attr bright
# }}}
