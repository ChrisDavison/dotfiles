# change prefix {{{
unbind-key C-b
set -g prefix 'C-a'
bind-key 'C-a' send-prefix
# }}}

bind R source-file '/Users/christopherdavison/.tmux.conf'\; display-message "Sourced TMUX config"

# pane color config {{{
set -g pane-border-fg black
set -g pane-active-border-fg brightred
# }}}

# Status bar design {{{
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2
# }}}

# messaging {{{
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black
# }}}

# window mode {{{
setw -g mode-bg colour6
setw -g mode-fg colour0
# }}}

# window status {{{
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse
# }}}

# loud or quiet? {{{
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none
# }}}

set -g default-terminal "screen-256color"

# The modes {{{
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# }}}

# The statusbar {{{
set -g status-position bottom
set -g status-bg colour233 # 234
set -g status-fg colour137
set -g status-attr dim
TIME="#[fg=colour245]%H:%M "
set -g status-left $TIME
BATT="#[fg=colour233,bg=colour245] #{battery_percentage} "
set -g status-right $BATT
set -g status-right-length 50
set -g status-left-length 60

setw -g window-status-current-fg colour138
setw -g window-status-current-bg colour7
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour1]#W#[fg=colour50]#F '

setw -g window-status-fg colour81
setw -g window-status-bg colour238
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1
# }}}

# The messages {{{
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166
# }}}

# Vim-like keybinds for moving and resizing panes {{{
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5
bind C-H resize-pane -L 5
bind C-J resize-pane -D 5
bind C-K resize-pane -U 5
bind C-L resize-pane -R 5

# }}}

# Easier switching between windows {{{
bind C-p previous-window
bind C-n next-window
# }}}

# Use <prefix>-| or <prefix>-/ to split either vertically or horizontally {{{
bind | split-window -h
bind - split-window -v
# }}}

# Move tmux windows left and right {{{
bind-key S-Left swap-window -t -1
bind-key S-Right swap-window -t +1
# }}}

# Allow pbpaste and pbcopy to work {{{
set -g default-shell $SHELL
set-option -g default-command "reattach-to-user-namespace -l ${SHELL}"
set-window-option -g automatic-rename on
# }}}

# Use vi-esque keybinds {{{
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
# }}}

# Use tmux plugins {{{
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-resurrect'
run '~/.tmux/plugins/tpm/tpm'
# }}}
