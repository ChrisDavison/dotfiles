<h1 id="git-kraken">Git Kraken</h1>
<p>Open Repo</p>
<blockquote>
<p><code>C-S-O</code></p>
</blockquote>
<p>Show shortcuts</p>
<blockquote>
<p><code>C-/</code></p>
</blockquote>
<p>Branch</p>
<blockquote>
<p><code>C-B</code></p>
</blockquote>
<p>Stage</p>
<blockquote>
<p><code>S</code></p>
</blockquote>
<p>Unstage</p>
<blockquote>
<p><code>U</code></p>
</blockquote>
<p>Stage all &amp; commit (<em>when in commit message box</em>)</p>
<blockquote>
<p><code>C-S-Enter</code></p>
</blockquote>
<p>Search Commits</p>
<blockquote>
<p><code>C-F</code></p>
</blockquote>
