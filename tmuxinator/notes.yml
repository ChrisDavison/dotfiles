# ~/.tmuxinator/notes.yml

name: vim
root: ~/

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247
#
# attach: false

windows:
  - cowanalysis:
      root: ~/dev/src/github.com/chrisdavison/cow-analysis
      panes:
        - vim pyscripts/extract_features.py pyscripts/hmm.py pyscripts/outlier_removal/window.py
  - notes: 
      root: ~/n
      panes:
        - vim programming.md machine-learning.md content/python.md content/functional-programming.md README.md
  - paperwork:
      root: ~/dev/src/github.com/chrisdavison/paperwork
      panes:
        - vim logbook/2017.md projects/precision-beef/README.md projects/precision-beef/minutes.md projects/cow-health/README.md projects/cow-health/minutes.md projects/calving/README.md projects/bbsrc-sara--cochno/README.md papers/README.md
  - research: 
      root: ~/dev/src/github.com/chrisdavison/research/
      panes:
        - vim __custom_logging.py __custom_plot_params.py __db_engines.py __imports.py README.md
  - churning: 
      root: ~/dev/src/github.com/etsteam/churning/
      panes:
        - vim RED/hmm_functional.py RED/extract_features.py notebooks/develop/chris_davison/__imports.py notebooks/develop/chris_davison/classhelpers.py notebooks/develop/chris_davison/functionhelpers.py notebooks/develop/chris_davison/plotters/afimilk.py
