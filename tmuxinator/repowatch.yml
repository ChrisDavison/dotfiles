# ~/.tmuxinator/repowatch.yml

name: repowatch
root: ~/

attach: false

windows:
  - status:
      layout: cd51,141x45,0,0[141x12,0,0,124,141x32,0,13,126]
      panes:
          - watch -t -n30 -c 'gr @live status | grep -E "head|behind|modified"'
          - watch -t -n30 -c 'mu st'
  - log:
      layout: even-vertical
      panes:
          - (cd ~/n && watch -n30 -t -c 'echo "NOTES" && git plgd -n 10')
          - (cd ~/dev/src/github.com/chrisdavison/cow-analysis/ && watch -n30 -t -c 'echo "COW-ANALYSIS" && git plg -n 10')
          - (cd ~/dev/src/github.com/etsteam/churning/ && watch -n30 -t -c 'echo "CHURNING" && git plgall -n 10')
